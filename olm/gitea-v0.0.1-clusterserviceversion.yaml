apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: gitea.v0.0.1
  annotations:
    alm-examples: '[{"apiVersion":"gpte.opentlc.com/v1alpha1","kind":"Gitea","metadata":{"name":"git-server" },"spec":{"postgresqlVolumeSize":"4Gi","giteaVolumeSize":"4Gi","giteaSsl": true}}]'
spec:
  displayName: Gitea
  description: |
    Installs a Gitea server and backing PostgreSQL instance into an OpenShift environment
  version: 0.0.1
  keywords: ['git', 'scm', 'database', 'postgresql']
  maturity: alpha
  maintainers:
  - name: Red Hat, Inc.
    email: customerservice@redhat.com
  provider:
    name: Red Hat, Inc
  icon:
  - base64data: 
    mediatype: image/png
  labels:
    alm-owner-gitea: gitea
    alm-status-descriptors: gitea.v0.0.1
    operated-by: gitea
  selector:
    matchLabels:
      alm-owner-gitea: gitea
      operated-by: gitea
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: gitea-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - configmaps
          - secrets
          - routes
          - serviceaccounts
          verbs:
          - create
          - update
          - delete
          - get
          - list
          - watch
          - patch
        - apiGroups:
          - gpte.opentlc.com
          resources:
          - giteas
          verbs:
          - create
          - update
          - delete
          - get
          - list
          - watch
          - patch
      clusterPermissions:
      - rules:
        - apiVersion: authorization.openshift.io/v1
          kind: ClusterRole
          metadata:
            labels:
              rbac.authorization.k8s.io/aggregate-to-admin: "true"
            name: gitea-admin-rules
          rules:
          - apiGroups:
            - gpte.opentlc.com
            resources:
            - giteas
            verbs:
            - create
            - update
            - delete
            - get
            - list
            - watch
            - patch
      deployments:
      - name: gitea-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: gitea-operator
          template:
            metadata:
              labels:
                name: gitea-operator
            spec:
              serviceAccountName: gitea-operator
              containers:
                - name: gitea-operator
                  image: quay.io/wkulhanek/gitea-operator:v0.0.1
                  ports:
                  - containerPort: 60000
                    name: metrics
                  imagePullPolicy: Always
                  env:
                    - name: WATCH_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.namespace
                    - name: OPERATOR_NAME
                      value: "gitea-operator"
  customresourcedefinitions:
    owned:
    - name: giteas.gpte.opentlc.com
      version: v1alpha1
      kind: Gitea
      displayName: Gitea
      description: Represents a Gitea deployment
      resources:
        - kind: Service
          version: v1
        - kind: Pod
          version: v1
        - kind: ConfigMap
          version: v1
        - kind: Secret
          version: v1
      specDescriptors:
        - description: Size of the PostgreSQL Persistent Volume.
          displayName: PostgreSQL Persistent Volume Size
          path: postgresqlVolumeSize
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
        - description: Size of the Gitea Persistent Volume.
          displayName: Gitea Persistent Volume Size
          path: giteaVolumeSize
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
        - description: Enable SSL communication to Gitea
          displayName: Enable SSL
          path: giteaSsl
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'